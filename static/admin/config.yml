backend:
  name: git-gateway
  branch: master

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Social Media Links"
        name: "social"
        file: "data/settings.yaml"
        fields:
          - {label: "Email", name: "email", widget: "string", hint: "Email address for contact"}
          - {label: "Instagram URL", name: "instagram", widget: "string", required: false, hint: "Full Instagram profile URL"}
          - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false, hint: "Full LinkedIn profile URL"}
          - {label: "Twitter/X URL", name: "twitter", widget: "string", required: false, hint: "Full Twitter/X profile URL"}
          - {label: "Facebook URL", name: "facebook", widget: "string", required: false, hint: "Full Facebook page URL"}
          - {label: "YouTube URL", name: "youtube", widget: "string", required: false, hint: "Full YouTube channel URL"}
          - {label: "TikTok URL", name: "tiktok", widget: "string", required: false, hint: "Full TikTok profile URL"}

  - name: "books"
    label: "Books"
    folder: "content/books"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "English Title", name: "titleEn", widget: "string", required: false}
      - {label: "Book Type", name: "bookType", widget: "select", options: ["Novel", "Short Stories", "Poetry & Stories", "Poetry", "Essay"]}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["FICTION", "POETRY", "ESSAY", "NON-FICTION"]}
      - {label: "Cover Image", name: "cover", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "ISBN", name: "isbn", widget: "string", required: false}
      - {label: "Publisher", name: "publisher", widget: "string", required: false}
      - {label: "Pages", name: "pages", widget: "number", value_type: "int", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Weight (Sort Order)", name: "weight", widget: "number", value_type: "int", default: 10}
      - {label: "Body (Synopsis)", name: "body", widget: "markdown"}

  - name: "excerpts"
    label: "Excerpts"
    folder: "content/excerpts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", hint: "Excerpt/Chapter title"}
      - {label: "Book Slug", name: "bookSlug", widget: "string", hint: "Slug of the parent book (e.g., rumah-hujan)"}
      - {label: "Book Title", name: "bookTitle", widget: "string"}
      - {label: "Book Title (English)", name: "bookTitleEn", widget: "string", required: false}
      - {label: "Cover Image", name: "cover", widget: "image"}
      - {label: "Weight (Sort Order)", name: "weight", widget: "number", value_type: "int", default: 10}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "stories"
    label: "Short Stories"
    folder: "content/stories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title (Indonesian)", name: "title", widget: "string"}
      - {label: "Title (English)", name: "titleEn", widget: "string", required: false}
      - {label: "Author", name: "author", widget: "string", default: "Dewi Ria Utari"}
      - {label: "Source Book", name: "sourceBook", widget: "string", required: false, hint: "If from a published book"}
      - {label: "Source Book (English)", name: "sourceBookEn", widget: "string", required: false}
      - {label: "Source Note", name: "sourceNote", widget: "text", required: false, hint: "Additional info like film adaptation"}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Weight (Sort Order)", name: "weight", widget: "number", value_type: "int", default: 10}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "content/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero Tagline", name: "heroTagline", widget: "string", default: "Writer & Storyteller"}
          - label: "Hero Title"
            name: "heroTitle"
            widget: "string"
            default: "Crafting Stories that Resonate."
            hint: "Use HTML: <span class='italic text-brand-orange'>text</span> for italic orange"
          - {label: "Hero Description", name: "heroDescription", widget: "text"}
          - label: "About Section Title"
            name: "aboutTitle"
            widget: "string"
            default: "Writing is Thinking on Paper."
            hint: "Use HTML: <span class='italic text-brand-orange'>text</span> for italic orange"
          - {label: "About Paragraph 1", name: "aboutParagraph1", widget: "text"}
          - {label: "About Paragraph 2", name: "aboutParagraph2", widget: "text"}

      - label: "About Page"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Hero Title"
            name: "heroTitle"
            widget: "string"
            default: "In the space between the lines find me."
            hint: "Use HTML for styling: <span class=\"italic text-brand-orange\">text</span> for italic orange text"
          - {label: "Content", name: "body", widget: "markdown", hint: "First paragraph will have a drop cap style automatically."}
