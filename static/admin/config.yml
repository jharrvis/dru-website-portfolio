backend:
  name: git-gateway
  branch: main

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "books"
    label: "Books"
    folder: "content/books"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "English Title", name: "titleEn", widget: "string", required: false}
      - {label: "Type", name: "type", widget: "select", options: ["Novel", "Short Stories", "Poetry & Stories", "Poetry", "Essay"]}
      - {label: "Year", name: "year", widget: "number", value_type: "int", min: 1990, max: 2030}
      - {label: "Category", name: "category", widget: "select", options: ["FICTION", "POETRY", "ESSAY", "NON-FICTION"]}
      - {label: "Cover Image", name: "cover", widget: "image"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "ISBN", name: "isbn", widget: "string", required: false}
      - {label: "Publisher", name: "publisher", widget: "string", required: false}
      - {label: "Pages", name: "pages", widget: "number", value_type: "int", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Weight (Sort Order)", name: "weight", widget: "number", value_type: "int", default: 10}
      - {label: "Buy Links", name: "buyLinks", widget: "list", required: false, fields: [
          {label: "Store Name", name: "name", widget: "string"},
          {label: "URL", name: "url", widget: "string"}
        ]}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
