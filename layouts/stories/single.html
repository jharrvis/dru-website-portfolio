{{ define "main" }}
<!-- Two Column Layout -->
<section class="min-h-screen grid grid-cols-1 lg:grid-cols-2">

    <!-- Left Column - Orange Background -->
    <div
        class="bg-brand-orange text-white px-8 md:px-16 py-24 lg:py-32 flex flex-col justify-center lg:sticky lg:top-0 lg:h-screen">
        <div class="max-w-lg reveal active">
            <p class="text-white/80 font-serif text-xl md:text-2xl mb-12">An excerpt from</p>

            <h1 class="font-serif text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-4">
                "{{ .Title }}"
                {{ with .Params.titleEn }}
                <span class="font-normal">({{ . }})</span>
                {{ end }}
            </h1>

            <p class="text-white/90 text-lg mt-8">by {{ .Params.author }}</p>

            {{ with .Params.sourceNote }}
            <p class="text-white/70 italic text-sm mt-12 leading-relaxed">{{ . }}</p>
            {{ end }}

            <div class="mt-16">
                <a href="/stories/"
                    class="inline-flex items-center gap-2 text-white/80 hover:text-white transition-colors text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to Stories
                </a>
            </div>
        </div>
    </div>

    <!-- Right Column - White Background with Story Content -->
    <div class="bg-white px-8 md:px-16 py-24 lg:py-32 overflow-y-auto">
        <div class="max-w-xl reveal active">
            <!-- Story Title on Right -->
            <h2 class="font-serif text-3xl md:text-4xl font-medium text-brand-black mb-12">
                {{ .Params.titleEn | default .Title }}
            </h2>

            <!-- Story Content -->
            <div class="story-content text-lg text-gray-700 font-light leading-relaxed">
                {{ .Content }}
            </div>
        </div>
    </div>

</section>
{{ end }}
