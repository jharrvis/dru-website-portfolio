{{ define "main" }}
<!-- Header Section (Big Typography) -->
<section class="pt-48 pb-24 px-6 bg-white">
    <div class="max-w-screen-2xl mx-auto text-center md:text-left reveal active">
        <h1 class="font-serif text-5xl md:text-8xl lg:text-[7rem] leading-[1.1] font-medium text-brand-black max-w-5xl">
            {{ with .Params.heroTitle }}{{ . | safeHTML }}{{ else }}In the space between the lines <span
                class="italic text-brand-orange">find me.</span>{{ end }}
        </h1>
    </div>
</section>

<!-- Main Content Section -->
<section class="pb-32 px-6 bg-white">
    <div class="max-w-screen-2xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-12 lg:gap-24">

        <!-- Sidebar Image -->
        <div class="md:col-span-4 lg:col-span-3 reveal delay-100">
            <div class="sticky top-32">
                <div class="overflow-hidden bg-gray-100 aspect-[3/4] mb-8 relative">
                    <img src="/images/dru1.jpg" alt="Dewi Ria Utari" class="w-full h-full object-cover">
                    <div class="absolute inset-0 border border-black/5"></div>
                </div>
            </div>
        </div>

        <!-- Text Content -->
        <div class="md:col-span-8 lg:col-span-8 md:pl-8 lg:pl-16 reveal delay-200">
            <div class="about-content space-y-8 text-lg md:text-xl font-light leading-relaxed text-gray-600">
                {{ .Content }}
            </div>
        </div>
    </div>
</section>
{{ end }}
