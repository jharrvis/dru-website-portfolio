<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }} - Portfolio{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Tailwind Config -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    brand: {
                        orange: '#F97316',
                        black: '#111111',
                        gray: '#f4f4f4',
                        text: '#333333'
                    }
                },
                fontFamily: {
                    serif: ['"Playfair Display"', 'serif'],
                    sans: ['"Inter"', 'sans-serif'],
                },
                spacing: {
                    '128': '32rem',
                }
            }
        }
    }
</script>

<style>
    body {
        background-color: #ffffff;
        color: #111111;
    }

    /* Scroll to Reveal Effect */
    .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
        opacity: 1;
        transform: translateY(0);
    }

    /* Drop Cap for About Page */
    .drop-cap::first-letter {
        float: left;
        font-size: 5.5rem;
        line-height: 0.8;
        padding-right: 0.5rem;
        padding-top: 0.5rem;
        font-weight: 700;
        color: #F97316;
        font-family: 'Playfair Display', serif;
    }

    /* Delay animations */
    .delay-100 {
        transition-delay: 100ms;
    }

    .delay-200 {
        transition-delay: 200ms;
    }

    /* Image Hover Zoom */
    .img-container {
        overflow: hidden;
    }

    .img-container img {
        transition: transform 0.8s ease;
    }

    .img-container:hover img {
        transform: scale(1.05);
    }

    /* Custom Selection */
    ::selection {
        background-color: #F97316;
        color: white;
    }

    /* Excerpt Content Styling */
    .excerpt-content p {
        margin-bottom: 1.5rem;
    }

    .excerpt-content h2 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 2rem;
        color: #111111;
    }

    .excerpt-content em {
        font-style: italic;
    }

    .excerpt-content hr {
        border: none;
        text-align: center;
        margin: 3rem 0;
    }

    .excerpt-content hr::before {
        content: "âœ¦";
        color: #F97316;
        font-size: 1.5rem;
    }

    .excerpt-content small {
        display: block;
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 0.5rem;
    }

    /* About Content Styling */
    .about-content p {
        margin-bottom: 2rem;
    }

    .about-content p:first-of-type {
        color: #111111;
    }

    .about-content p:first-of-type::first-letter {
        float: left;
        font-family: 'Playfair Display', serif;
        font-size: 4.5rem;
        line-height: 0.8;
        padding-right: 0.75rem;
        padding-top: 0.25rem;
        font-weight: 700;
        color: #F97316;
    }

    .about-content strong {
        font-weight: 500;
        color: #111111;
    }

    /* Story Content Styling */
    .story-content p {
        margin-bottom: 1.5rem;
        text-indent: 2rem;
    }

    .story-content p:first-of-type {
        text-indent: 0;
    }

    .story-content blockquote {
        border-left: 3px solid #F97316;
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        color: #4b5563;
    }
</style>

{{ hugo.Generator }}
