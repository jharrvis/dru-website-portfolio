<!-- Navigation -->
<nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
    <div class="max-w-screen-2xl mx-auto px-6 py-4 md:py-6 flex justify-between items-center">
        <a href="/" class="font-serif text-2xl font-semibold tracking-tight hover:text-brand-orange transition-colors">
            dru.
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-12 text-sm font-medium tracking-wide text-gray-500">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="hover:text-brand-orange transition-colors">{{ .Name }}</a>
            {{ end }}
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden text-brand-black focus:outline-none z-[60] relative"
            aria-label="Toggle menu">
            <svg id="menu-icon-open" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
            <svg id="menu-icon-close" class="w-7 h-7 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</nav>

<!-- Mobile Menu Offcanvas Panel -->
<div id="mobile-menu-overlay"
    class="fixed inset-0 bg-black/50 z-[55] opacity-0 pointer-events-none transition-opacity duration-300 md:hidden">
</div>
<div id="mobile-menu"
    class="fixed top-0 right-0 h-full w-72 bg-white z-[58] transform translate-x-full transition-transform duration-300 ease-in-out md:hidden shadow-2xl">
    <div class="flex flex-col pt-24 px-8">
        <div class="flex flex-col space-y-6 text-lg font-medium text-brand-black">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="hover:text-brand-orange transition-colors py-2 border-b border-gray-100">{{
                .Name }}</a>
            {{ end }}
        </div>

        <!-- Social Links in Mobile Menu -->
        <div class="mt-12 pt-8 border-t border-gray-100">
            <p class="text-xs text-gray-400 uppercase tracking-widest mb-4">Connect</p>
            <div class="flex space-x-4">
                <a href="mailto:{{ .Site.Params.email }}" class="text-gray-400 hover:text-brand-orange">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                </a>
                <a href="{{ .Site.Params.instagram }}" target="_blank" class="text-gray-400 hover:text-brand-orange">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />

            </div>
        </div>
    </div>
</div>
